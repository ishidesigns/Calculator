<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400&display=swap">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="main.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="calc">
            <div class="display">
                <div class="display1" id="display1"></div>
                <div class="screen" id="screen"></div>

            </div>
            <div class="buttons">
                <div class="op" id="clear">Clear</div>
                <div class="op" id="backspace"><span class="ri-delete-back-2-fill"></span></div>
                <div class="op" id="sq">x<sup>2</sup></div>
                <div class="op" id="/">/</div>
                <div class="num" id="7">7</div>
                <div class="num" id="8">8</div>
                <div class="num" id="9">9</div>
                <div class="op" id="*">x</div>
                <div class="num" id="4">4</div>
                <div class="num" id="5">5</div>
                <div class="num" id="6">6</div>
                <div class="op" id="-">-</div>
                <div class="num" id="1">1</div>
                <div class="num" id="2">2</div>
                <div class="num" id="3">3</div>
                <div class="op" id="+">+</div>
                <div class="num" id="00">00</div>
                <div class="num" id="0">0</div>
                <div class="dot" id="dot">.</div>
                <div class="equal op" id="=">=</div>
            </div>
        </div>
    </div>

</body>

</html>
